<app-header></app-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="12" size-md="8" size-lg="6" offset-lg="2">
        <div class="cover">
          <img src="assets/images/cover.jpg" alt="A Sheetbase blog">
        </div>
        <div class="main">
          <div class="searching">
            <ion-searchbar [(ngModel)]="s"></ion-searchbar>
          </div>
          <app-posts [posts]="posts" [s]=s></app-posts>
        </div>
      </ion-col>

      <ion-col  size="12" size-md="4" size-lg="2">
        <app-sidebar></app-sidebar>
      </ion-col>

    </ion-row>
  </ion-grid>

  <app-footer></app-footer>

</ion-content>
