<app-header></app-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="12" size-md="8" size-lg="6" offset-lg="2">
        <div style="text-align: center;">
          <ion-spinner *ngIf="!post"></ion-spinner>
        </div>
        <app-post [post]="post" *ngIf="!!post"></app-post>
      </ion-col>

      <ion-col  size="12" size-md="4" size-lg="2">
        <ion-list class="sidebar">
          <ion-list-header class="sidebar-header">Related posts</ion-list-header>
          <ion-item *ngFor="let item of posts" [routerLink]="['/post', item.slug]">
            <ion-thumbnail slot="start">
              <img [src]="item.thumbnail || 'https://dummyimage.com/300x300/cccccc/ffffff'">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.title }}</h2>
              <p>Posted on {{ item.date }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        
        <app-sidebar></app-sidebar>
      </ion-col>

    </ion-row>
  </ion-grid>

  <app-footer></app-footer>

</ion-content>
